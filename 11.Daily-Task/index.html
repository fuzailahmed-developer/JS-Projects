<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./images/Sun (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span>Focus on</span> Today</h1>
    <!-- container  -->
    <div class="container">
        <!-- top  -->
        <div class="top">
            <div class="content">
                <h2>Today</h2>
                <img src="./images/Sun (1).png" alt="sun">
            </div>
            <div class="para">
                <p>Raise the bar by completing your goals!</p>
            </div>
            <div class="progress-bar">
                <!-- <span>1/3 completed</span> -->
            </div>
        </div>
        <!-- middle  -->
        <div class="middle">
            <div class="error-message">
                <p>Please set all the 3 goals!</p>
            </div>
            <div class="input-container">
                <div class="input-fields-1 input-fields">
                    <div class="icon">
                        <img src="./images/check-box.png" alt="">
                    </div>
                    <input type="text">
                </div>
                <div class="input-fields-2 input-fields">
                    <div class="icon">
                        <img src="./images/check-box.png" alt="" class="icon-img">
                    </div>
                    <input type="text">
                </div>
                <div class="input-fields-3 input-fields">
                    <div class="icon">
                        <img src="./images/check-box.png" alt="">
                    </div>
                    <input type="text">
                </div>
            </div>
        <!-- bottom  -->
        <div class="bottom">
            <div class="message">
                <p>“Keep Going, You’re making great progress!”</p>
                <span>Made with  ❤️ by Fuzail Selat</span>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
