<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stop-watch">
            <div class="top">
                <p>0</p>
            </div>
            <div class="middle">
                <button>Start</button>
                <button>Stop</button>
                <button>Clear</button>
                <button>Reset</button>
                <button>GetTime</button>
            </div>
            <div class="bottom">
                <ul id="getTime">
                </ul>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
