<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- box-1  -->
        <div class="box box-1">
            <div class="btn btn-1">
                <button onclick="getEmploy()">Get Employ</button>
            </div>
            <div class="input-box input-box-1">
                <input type="number" autocomplete="off" autofocus placeholder="Enter Employ ID" id="input-one">
            </div>
            <div class="content-container content-container-1">
                <!-- <ul class="ul-styling">
                    <li>id : 5</li>
                    <li>id : 5</li>
                    <li>id : 5</li>
                </ul> -->
            </div>
            <button id="Remove-All"> Remove All</button>

        </div>
        <!-- box-2 -->
        <div class="box box-2">
            <div class="btn btn-2">
                <button onclick="addEmploy()">Add Employ</button>
            </div>
            <div class="input-box input-box-2">
                <input type="number" autocomplete="off" autofocus placeholder="Add Employ ID" id="add-id">
                <input type="text" autocomplete="off" autofocus placeholder="Add Employ Name" id="add-name">
                <input type="text" autocomplete="off" autofocus placeholder="Add Employ Role" id="add-role">
            </div>
            <div class="div-message">
                <p>Employ is add Check Console ✅</p>
            </div>
        </div>
        <!-- box-3  -->
        <div class="box box-3">
            <div class="btn btn-3">
                <button onclick="deleteEmploy()">Delete Employ</button>
            </div>
            <div class="input-box input-box-Delete">
                <input type="number" autocomplete="off" autofocus placeholder="Enter Employ ID" id="deleteEmployInput">
            </div>
            <div class="div-message1">
                <p>Employ is Deleted Check Console ✅</p>
            </div>
        </div>
        <!-- box-4  -->
        <div class="box box-4">
            <div class="btn btn-4">
                <button onclick="totalEmploys()">Total Employs</button>
            </div>
            <div class="div-message2">
                <p class="pop-message"></p>
            </div>
        </div>
        <!-- box-4 end -->
    </div>



    <script src="./app.js"></script>
</body>

</html>
