<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employ System</title>
    <link rel="stylesheet" href="./employ.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h2>Enquiry Form</h2>
            <form action="">
                <label for="name">Name :<br>
                    <input type="text" name="uname" id="name" required>
                </label>

                <label for="email">Email :<br>
                    <input type="email" name="uemail" id="email" required>
                </label>

                <label for="password">Password :<br>
                    <input type="text" name="upassword" id="password" required>
                </label>

                <button>Save</button>
            </form>
        </div>
        <div class="show-form-content">
            <h2>Data Box</h2>

            <div class="show-data-content-div">
                
            </div>

            <button class="remove-all">Remove all</button>
        </div>
    </div>

    <script src="./employ.js"></script>
</body>

</html>
