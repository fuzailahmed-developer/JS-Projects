<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="top">
                <div>
                    <img src="../images/quiz-img.png" alt="logo">
                </div>
                <span>Result</span>
            </div>
            <div class="middle">
                <div class="positive_percentage"></div>
                <div class="negative_percentage"></div>
                <div class="score">22/25</div>
            </div>
            <div class="end">
                <h2>“Keep learning, you have a good score!”</h2>
                <button onclick="backToHome()"> &lt;&lt;&lt; Retry </button>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
