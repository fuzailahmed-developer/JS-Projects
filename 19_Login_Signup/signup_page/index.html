<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="../images/Logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div class="container">
            <!-- left -->
            <div class="left_side">
                <img src="../images/Background_Image.svg" alt="" class="left_img">
                <div class="left_heading_container">
                    <h2>Sign Up to your  <br> <span>adventure!</span></h2>
                </div>
            </div>
            <!-- right -->
            <div class="right_side">
                <h1>SIGN UP</h1>
                <p class="right_first_p">Sign Up with email address</p>
                <label for="input" class="label_form">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="text" placeholder="Enter Your Name" id="name" required>
                </label>
                <label for="input" class="label_form">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Yourname@gmail.com" id="email" required>
                </label>
                <label for="input" class="label_form">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" placeholder="********" id="password" required>
                </label>
                <button class="sign_up_btn" onclick="signupUser()">Sign Up</button>
                <div class="right_bottom">
                    <span>Or continue with</span>
                    <div class="right_side_btn_container">
                        <button>
                            <img src="../images/google.svg" alt="">
                            Google
                        </button>
                        <button>
                            <img src="../images/facebook.svg" alt="">
                            Facebook
                        </button>
                    </div>
                </div>
                <p class="right_side_terms">
                    By registering you with our
                    <span>Terms and Conditions</span>
                </p>
            </div>
        </div>
    </section>


    <script src="./signup.js"></script>

</body>

</html>
