<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <div class="subtitle">
                <span>Today</span>
                <img src="./images/Sun.svg" alt="">
            </div>
            <p class="progress_label">
            </p>
            <div class="progress_bar">
                <div class="progress"></div>
                <span class="progress_bar_text"><span></span> / 3 Completed</span>
            </div>
            <p class="error-label">Please set all the 3 goals!</p>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="./images/check-icon.svg" alt="check-icon">
                </div>
                <input class="goal-input" type="text" placeholder="Add new goal..." id="first">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="./images/check-icon.svg" alt="check-icon">
                </div>
                <input class="goal-input" type="text" placeholder="Add new goal..." id="secound">
            </div>

            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="./images/check-icon.svg" alt="check-icon">
                </div>
                <input class="goal-input" type="text" placeholder="Add new goal..." id="third">
            </div>

            <p class="quote">“Move one step ahead, today!”</p>
            <p class="madeby">Made by ❤️ by Fuzail Selat</p>

        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
